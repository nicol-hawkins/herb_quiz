{% extends "base.html" %}

{% block title %}
    My Site - Home
{% endblock title %}



{% block main %}



<h2> Your herbal recommendations:</h2>
    <!-- {% for herb in herbs %} -->
        {% if herb in relevant_herbs %}
        
        <div class ="container">
            <div class="row">
                <div class="col">              
                    <h3>Common name: {{ herb.common_name }}</h3>
                    <h3>Botanical name: <i>{{ herb.botanical_name }}</i></h3>

                    <img src="/static/{{ herb.image }}" alt="herb image">
                    <h4>{{ herb.info }}</h4>
                    <br><br><br>

                </div>
            </div>
        </div>
        
        {% endif %}
    <!-- {% endfor %} -->

{% endblock main %}
